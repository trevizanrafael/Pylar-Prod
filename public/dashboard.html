<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pylar - Gestão de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            /* Slate 900 */
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen">

    <!-- Header -->
    <header class="border-b border-gray-800 bg-gray-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 rounded bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center font-bold text-lg">
                    P</div>
                <span class="font-bold text-xl tracking-tight">Pylar</span>
            </div>

            <div class="flex items-center gap-4">
                <div class="text-sm text-gray-400">
                    <span id="userDisplay" class="text-white font-medium">...</span>
                    <span id="companyDisplay" class="text-gray-500 text-xs ml-1">...</span>
                    (<span id="roleDisplay">...</span>)
                </div>
                <button onclick="logout()"
                    class="text-sm bg-gray-800 hover:bg-gray-700 px-3 py-1.5 rounded transition-colors text-gray-300">
                    Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                    Gestão de Usuários</h1>
                <p class="text-gray-400 text-sm mt-1">Gerencie os membros da sua empresa</p>
            </div>
            <button onclick="openModal()"
                class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg font-medium shadow-lg shadow-blue-900/20 transition-all flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                Novo Usuário
            </button>
        </div>

        <!-- Users Table -->
        <div class="bg-gray-800/50 rounded-xl border border-gray-700 overflow-hidden shadow-xl">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-800/80 text-gray-400 border-b border-gray-700">
                        <tr>
                            <th class="px-6 py-4 font-medium">ID</th>
                            <th class="px-6 py-4 font-medium">Usuário</th>
                            <th class="px-6 py-4 font-medium">Perfil</th>
                            <th class="px-6 py-4 font-medium">Criado em</th>
                            <th class="px-6 py-4 font-medium text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="divide-y divide-gray-700/50">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal (Shared Design) -->
    <div id="userModal"
        class="fixed inset-0 bg-black/70 hidden items-center justify-center z-[100] backdrop-blur-sm transition-opacity">
        <div
            class="bg-gray-900 border border-gray-700 rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
            <h2 id="modalTitle" class="text-xl font-bold mb-6 text-white">Novo Usuário</h2>
            <form id="userForm" class="space-y-4">
                <input type="hidden" id="userId">

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Usuário</label>
                    <input type="text" id="formUsername" required
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Senha</label>
                    <input type="password" id="formPassword"
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p id="passwordHint" class="text-xs text-gray-500 mt-1 hidden">Deixe em branco para manter a senha
                        atual.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Perfil</label>
                    <select id="formRole"
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Member">Membro</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-gray-800 transition-colors">Cancelar</button>
                    <button type="submit"
                        class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-medium transition-colors">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
