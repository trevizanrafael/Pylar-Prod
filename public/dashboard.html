<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pylar - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }
    </style>
</head>

<body class="text-slate-100 min-h-screen">
    <nav class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">Pylar</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-sm text-slate-400">
                        <span id="userDisplay" class="font-semibold text-white">...</span>
                        <span id="roleDisplay" class="text-xs bg-slate-800 px-2 py-0.5 rounded ml-2">...</span>
                    </div>
                    <button class="text-slate-400 hover:text-white transition-colors" onclick="logout()">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Seed User Section -->
        <div class="mb-10">
            <h2 class="text-sm uppercase tracking-wide text-slate-500 font-semibold mb-3">Administrador do Sistema
                (Seed)</h2>
            <div
                class="bg-gradient-to-r from-purple-900/40 to-blue-900/40 border border-purple-500/30 rounded-xl p-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div
                        class="h-10 w-10 rounded-full bg-purple-500/20 flex items-center justify-center border border-purple-500/50">
                        <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <p id="seedUserDisplay" class="font-bold text-white">Carregando...</p>
                        <p class="text-xs text-purple-300">Acesso Total · Imutável</p>
                    </div>
                </div>
                <div class="px-3 py-1 bg-purple-500/20 rounded text-xs text-purple-300 border border-purple-500/30">
                    SuperUser
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Gerenciar Usuários</h1>
            <button onclick="openModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
                <span>+</span> Novo Usuário
            </button>
        </div>

        <div class="bg-slate-800/50 border border-slate-700 rounded-xl overflow-hidden backdrop-blur-sm">
            <table class="w-full text-left text-sm text-slate-400">
                <thead class="bg-slate-900/50 text-slate-200 uppercase text-xs font-semibold">
                    <tr>
                        <th class="px-6 py-4">ID</th>
                        <th class="px-6 py-4">Usuário</th>
                        <th class="px-6 py-4">Perfil</th>
                        <th class="px-6 py-4">Criado em</th>
                        <th class="px-6 py-4 text-right">Ações</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody" class="divide-y divide-slate-700/50">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div id="userModal"
        class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden items-center justify-center z-50 transition-opacity">
        <div
            class="bg-slate-800 border border-slate-700 rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
            <h2 id="modalTitle" class="text-xl font-bold mb-4 text-white">Novo Usuário</h2>
            <form id="userForm" class="space-y-4">
                <input type="hidden" id="userId">

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Usuário</label>
                    <input type="text" id="formUsername" required
                        class="w-full px-3 py-2 rounded-lg bg-slate-900/50 border border-slate-600 text-white focus:outline-none focus:border-blue-500 transition-colors">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Senha <span id="passwordHint"
                            class="text-xs text-slate-500 font-normal ml-1 hidden">(Deixe em branco para
                            manter)</span></label>
                    <input type="password" id="formPassword"
                        class="w-full px-3 py-2 rounded-lg bg-slate-900/50 border border-slate-600 text-white focus:outline-none focus:border-blue-500 transition-colors">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Perfil</label>
                    <select id="formRole"
                        class="w-full px-3 py-2 rounded-lg bg-slate-900/50 border border-slate-600 text-white focus:outline-none focus:border-blue-500 transition-colors">
                        <option value="Member">Member</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 hover:text-white text-slate-400 transition-colors">Cancelar</button>
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
