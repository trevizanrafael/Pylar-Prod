<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pylar - Criar Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050507;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>

<body class="h-screen flex items-center justify-center text-slate-100 relative overflow-hidden">

    <!-- Decorative blobs -->
    <div class="blob bg-cyan-600 w-96 h-96 top-[-10%] right-[-10%] mix-blend-screen"></div>
    <div class="blob bg-purple-600 w-96 h-96 bottom-[-10%] left-[-10%] mix-blend-screen animation-delay-2000"></div>

    <div
        class="w-full max-w-md p-8 rounded-2xl glass relative z-10 transition-all duration-500 hover:border-white/10 hover:shadow-purple-500/10">
        <div class="text-center mb-10">
            <div class="relative inline-block group">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-purple-500 to-cyan-600 rounded-lg blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200">
                </div>
                <img src="/logo.png" alt="Pylar Logo"
                    class="relative h-24 w-auto mx-auto mb-6 transform transition-transform hover:scale-105">
            </div>
            <p class="text-slate-400 text-sm font-medium tracking-wide">REGISTRO CORPORATIVO</p>
        </div>

        <form id="registerForm" class="space-y-5">
            <div class="space-y-1">
                <label for="companyName"
                    class="block text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Nome da Empresa</label>
                <input type="text" id="companyName" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-900/50 border border-slate-700/50 text-slate-100 placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500/50 transition-all duration-300 shadow-inner"
                    placeholder="Ex: Pylar Tech">
            </div>

            <div class="space-y-1">
                <label for="username"
                    class="block text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Usuário Adm</label>
                <input type="text" id="username" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-900/50 border border-slate-700/50 text-slate-100 placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all duration-300 shadow-inner"
                    placeholder="Seu usuário pessoal">
            </div>

            <div class="space-y-1">
                <label for="password"
                    class="block text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Senha</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-900/50 border border-slate-700/50 text-slate-100 placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500/50 transition-all duration-300 shadow-inner"
                    placeholder="••••••••">
            </div>

            <div id="errorMessage"
                class="hidden text-red-300 text-sm text-center bg-red-900/20 p-3 rounded-xl border border-red-500/20 backdrop-blur-sm">
            </div>

            <button type="submit"
                class="w-full py-3.5 px-4 bg-gradient-to-r from-purple-600 to-cyan-600 hover:from-purple-500 hover:to-cyan-500 text-white font-bold tracking-wide rounded-xl shadow-lg shadow-purple-900/20 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all transform hover:-translate-y-0.5 hover:shadow-purple-500/40">
                CRIAR SISTEMA
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="/" class="text-xs text-slate-500 hover:text-purple-400 transition-colors duration-300 font-medium">
                Já tem sistema? <span
                    class="text-slate-400 underline decoration-slate-700 hover:decoration-purple-500">Acessar
                    Conta</span>
            </a>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
