<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pylar - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>

<body class="text-slate-100 min-h-screen">
    <nav class="border-b border-white/5 bg-slate-900/60 backdrop-blur-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <img src="/logo.png" alt="Pylar Logo"
                        class="h-14 w-auto filter drop-shadow-[0_0_8px_rgba(147,51,234,0.5)]">
                </div>
                <div class="flex items-center gap-6">
                    <div class="text-right hidden sm:block">
                        <p id="userDisplay" class="font-bold text-white text-sm">...</p>
                        <div class="flex items-center justify-end gap-2">
                            <span id="companyDisplay" class="text-xs text-slate-400">...</span>
                            <span id="roleDisplay"
                                class="text-[10px] bg-purple-500/10 text-purple-300 border border-purple-500/20 px-1.5 py-0.5 rounded uppercase tracking-wider">...</span>
                        </div>
                    </div>
                    <button
                        class="text-slate-400 hover:text-white transition-colors bg-white/5 hover:bg-white/10 px-4 py-2 rounded-lg text-sm font-medium"
                        onclick="logout()">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Seed User Section -->
        <div class="mb-10">
            <h2 class="text-sm uppercase tracking-wide text-slate-500 font-semibold mb-3">Administrador do Sistema
                (Seed)</h2>
            <div
                class="bg-gradient-to-r from-purple-900/20 to-blue-900/20 border border-purple-500/20 rounded-2xl p-6 flex items-center justify-between backdrop-blur-md">
                <div class="flex items-center gap-5">
                    <div
                        class="h-14 w-14 rounded-2xl bg-gradient-to-tr from-purple-600 to-blue-600 flex items-center justify-center shadow-lg shadow-purple-900/30">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <p id="seedUserDisplay" class="text-xl font-bold text-white mb-0.5">Carregando...</p>
                        <p class="text-sm text-purple-300/80">Acesso Irrestrito ao Sistema</p>
                    </div>
                </div>
                <div
                    class="px-4 py-1.5 bg-purple-500/10 rounded-full text-xs font-bold text-purple-300 border border-purple-500/20 tracking-wide uppercase">
                    SuperUser
                </div>
            </div>
        </div>

        <div class="flex space-x-4 mb-6 border-b border-slate-700 pb-2">
            <button onclick="switchTab('users')" id="tabUsers"
                class="px-4 py-2 text-white border-b-2 border-blue-500 font-medium transition-colors">Usuários</button>
            <button onclick="switchTab('companies')" id="tabCompanies"
                class="px-4 py-2 text-slate-400 hover:text-white transition-colors">Empresas</button>
        </div>

        <!-- Users Section -->
        <div id="usersSection">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Gerenciar Usuários</h1>
                <button onclick="openModal()"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
                    <span>+</span> Novo Usuário
                </button>
            </div>

            <div class="bg-slate-900/40 border border-white/5 rounded-2xl overflow-hidden backdrop-blur-md shadow-xl">
                <table class="w-full text-left text-sm text-slate-400">
                    <thead class="bg-black/20 text-slate-200 uppercase text-xs font-bold tracking-wider">
                        <tr>
                            <th class="px-6 py-5">ID</th>
                            <th class="px-6 py-5">Usuário</th>
                            <th class="px-6 py-5">Empresa</th>
                            <th class="px-6 py-5">Perfil</th>
                            <th class="px-6 py-5">Criado em</th>
                            <th class="px-6 py-5 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="divide-y divide-white/5">
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Companies Section -->
        <div id="companiesSection" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Gerenciar Empresas</h1>
                <button onclick="openCompanyModal()"
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
                    <span>+</span> Nova Empresa
                </button>
            </div>

            <div class="bg-slate-900/40 border border-white/5 rounded-2xl overflow-hidden backdrop-blur-md shadow-xl">
                <table class="w-full text-left text-sm text-slate-400">
                    <thead class="bg-black/20 text-slate-200 uppercase text-xs font-bold tracking-wider">
                        <tr>
                            <th class="px-6 py-5">ID</th>
                            <th class="px-6 py-5">Nome</th>
                            <th class="px-6 py-5">Criado em</th>
                            <th class="px-6 py-5 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="companiesTableBody" class="divide-y divide-white/5">
                        <!-- Companies will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- User Modal -->
    <div id="userModal"
        class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden items-center justify-center z-50 transition-opacity">
        <div
            class="bg-slate-800 border border-slate-700 rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
            <h2 id="modalTitle" class="text-xl font-bold mb-4 text-white">Novo Usuário</h2>
            <form id="userForm" class="space-y-4">
                <input type="hidden" id="userId">

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Usuário</label>
                    <input type="text" id="formUsername" required
                        class="w-full px-3 py-2 rounded-lg bg-slate-900/50 border border-slate-600 text-white focus:outline-none focus:border-blue-500 transition-colors">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Senha <span id="passwordHint"
                            class="text-xs text-slate-500 font-normal ml-1 hidden">(Deixe em branco para
                            manter)</span></label>
                    <input type="password" id="formPassword"
                        class="w-full px-3 py-2 rounded-lg bg-slate-900/50 border border-slate-600 text-white focus:outline-none focus:border-blue-500 transition-colors">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Perfil</label>
                    <select id="formRole"
                        class="w-full px-3 py-2 rounded-lg bg-slate-900/50 border border-slate-600 text-white focus:outline-none focus:border-blue-500 transition-colors">
                        <option value="Member">Member</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 hover:text-white text-slate-400 transition-colors">Cancelar</button>
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Company Modal -->
    <div id="companyModal"
        class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden items-center justify-center z-50 transition-opacity">
        <div
            class="bg-slate-800 border border-slate-700 rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
            <h2 id="companyModalTitle" class="text-xl font-bold mb-4 text-white">Nova Empresa</h2>
            <form id="companyForm" class="space-y-4">
                <input type="hidden" id="companyId">

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Nome da Empresa</label>
                    <input type="text" id="formCompanyName" required
                        class="w-full px-3 py-2 rounded-lg bg-slate-900/50 border border-slate-600 text-white focus:outline-none focus:border-green-500 transition-colors">
                </div>

                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeCompanyModal()"
                        class="px-4 py-2 hover:text-white text-slate-400 transition-colors">Cancelar</button>
                    <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/seed.js"></script>
</body>

</html>
